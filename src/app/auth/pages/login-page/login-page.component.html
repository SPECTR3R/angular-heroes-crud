<div class="flex flex-column">
  <span class="text-lg font-bold mb-4">Login</span>
  <mat-form-field>
    <mat-label> User</mat-label>
    <input matInput placeholder="User Name" type="text" />
  </mat-form-field>

  <mat-form-field>
    <mat-label> Password</mat-label>
    <input matInput type="password" placeholder="Password" />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Login
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account" mat-button>Do not have an account?</a>
  </div>
</div>
